<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Already Verified</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/email_status.css') }}" />
</head>
<body>
  <div class="status-card">
    <h2 class="status-title">⚠️ Already Verified</h2>
    <p class="status-message">
      The email <span class="status-highlight">{{ email }}</span> has already been verified.
    </p>
    <a href="/login" class="custom-button">Return to Login</a>
  </div>
</body>
</html>
